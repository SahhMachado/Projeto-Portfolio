<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="shortcut icon" href="img/favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <!-- links das páginas -->
    <header>
        <nav>
            <ul class="itens">
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação e Experiência</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><img src="img/menuGif.gif" alt="" class="gif"></li>
            </ul>
        </nav>
    </header>
    <!-- Seção com o título -->
    <section>
        <h1>Envie-me<br>uma mensagem!</h1>
    </section>
    <!-- Conteúdo principal -->
    <main>
        <div class="formulario">
           <form action="" id="forms">
                <label for="nome" class="titulo">Nome:</label>
                <br>
                <input type="nome" name="nome" id="nome" class="campo" placeholder="Informe seu nome aqui..." required>
                <br>
                <label for="email" class="titulo">E-mail:</label>
                <br>
                <input type="email" name="email" id="email" class="campo" placeholder="Informe seu endereço de e-mail aqui..." required>
                <br>
                <label for="mensagem" class="titulo">Mensagem:</label>
                <br>
                <textarea name="mensagem" id="mensagem" class="campo" rows="5" cols="30"  placeholder="Escreva sua mensagem aqui..." required></textarea>
                <br>
                <input type="submit" value="Enviar" class="botao">
           </form>
        </div>
        <div class="redes">
            <h3>Minhas <br> Redes Sociais</h3>
            <ul class="iconesRedes">
                <li><a href="https://www.instagram.com/_sahh.machado/"><img src="img/instagram.svg"></a></li>
                <li><a href="https://www.linkedin.com/in/sara-dos-santos-machado/"><img src="img/linkedin.svg" alt=""></a></li>
            </ul>            
        </div>
    </main>
</body>
</html>
